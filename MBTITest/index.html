<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <!--부트스트랩-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container">  
    <article class="start">
        <h1 class="mt-5 text-center"> 
            러쉬 향기 테스트
        </h1>
        <a><button type="button" class="btn btn-primary  mt-5" onclick='start();''>시작하기</button></a>
    </article>


    <article class="question">

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: calc(100/12*1);">
              60%
            </div>
          </div>
        <h2 id="title" class="text-center">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary"> primary </button>
        <button id="B" type="button" class="btn btn-primary"> primary </button>
    </article>

    <article class="result">
        <img src="" alt="">
        <h2 id="fragrance">향기 이름</h2>
        <h3 id="explain">설명</h3>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox"></div>
    </article>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

<!--부트스트랩-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script>
        var num = 1;
        var q ={
            1: {"title": "문제 1번", "type":"EI", "A":"E", "B":"I"},
            2: {"title": "문제 2번", "type":"EI", "A":"E", "B":"I"},
            3: {"title": "문제 3번", "type":"EI", "A":"E", "B":"I"},
            4: {"title": "문제 4번", "type":"SN", "A":"S", "B":"N"},
            5: {"title": "문제 5번", "type":"SN", "A":"S", "B":"N"},
            6: {"title": "문제 6번", "type":"SN", "A":"S", "B":"N"},
            7: {"title": "문제 7번", "type":"TF", "A":"T", "B":"F"},
            8: {"title": "문제 8번", "type":"TF", "A":"T", "B":"F"},
            9: {"title": "문제 9번", "type":"TF", "A":"T", "B":"F"},
            10: {"title": "문제 10번", "type":"JP", "A":"J", "B":"P"},
            11: {"title": "문제 11번", "type":"JP", "A":"J", "B":"P"},
            12: {"title": "문제 12번", "type":"JP", "A":"J", "B":"P"}
            
        }
        var result= {
            "ISTP" : {"fragrance": "샌달우드", "explain": "샌달우드 설명", "img":"ISTJ.jpg"},
            "ENFP" : {"fragrance": "일랑일랑", "explain": "일랑일랑 설명", "img":"ENFP.jpg"},
            "ESTP" : {"fragrance": "프루티", "explain": "프루티 설명", "img":"ESTP.jpg"}
 
        }

        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            next();
        })
        function next(){
            if (num == 13){
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
                ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
                ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
                ($("#JP").val() < 2) ? mbti += "P" : mbti += "J";
                alert(mbti);
                $("#img").attr("src",result[mbti]["img"]);
                $("#fragrance").html(result[mbti]["fragrance"]);
                $("#explain").html(result[mbti]["explain"]);

            }
            else{
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);//왜 input 태그징?
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
            
        }
    </script>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-60279d5e287d38f9"></script>

</body>
</html></html>
